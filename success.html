<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed | Laos Smile Trip</title>

    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/i18n.js" defer></script>

    <style>
        .success-container {
            padding-top: 140px;
            padding-bottom: 100px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }

        .success-card {
            background: white;
            padding: 60px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            text-align: center;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #ecfdf5;
            color: #10b981;
            font-size: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            font-family: 'Outfit', sans-serif;
        }

        .success-subtitle {
            font-size: 1.25rem;
            color: var(--text-main);
            margin-bottom: 25px;
            font-weight: 600;
        }

        .success-text {
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .success-actions {
            display: grid;
            gap: 15px;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>

<body class="premium-theme">

    <header class="site-header scrolled">
        <div class="container nav-bar">
            <div class="logo-block">
                <a href="index.html" class="logo">
                    <img src="images/logo93.png" alt="Laos Smile Trip" class="logo-img">
                </a>
            </div>

            <div class="lang-switcher">
                <div class="lang-dropdown">
                    <div class="lang-current">
                        <span id="current-lang-flag">üá∫üá∏</span>
                        <span id="current-lang-text">EN</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="lang-list">
                        <button class="lang-btn active" data-lang="en">üá∫üá∏ EN</button>
                        <button class="lang-btn" data-lang="la">üá±üá¶ La</button>
                        <button class="lang-btn" data-lang="fr">üá´üá∑ FR</button>
                        <button class="lang-btn" data-lang="ja">üáØüáµ JA</button>
                        <button class="lang-btn" data-lang="th">üáπüá≠ TH</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="success-container">
        <div class="success-card reveal active">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>

            <h1 class="success-title" data-i18n="success_title">Booking Confirmed!</h1>
            <p class="success-subtitle" data-i18n="success_subtitle">Thank you for choosing Laos Smile Trip.</p>

            <p class="success-text" data-i18n="success_msg">
                Your journey is being prepared. Our team will contact you shortly via WhatsApp or email to finalize the
                details.
            </p>

            <div class="booking-details-box"
                style="background: #f1f5f9; padding: 25px; border-radius: 12px; margin-bottom: 40px; text-align: left;">
                <div
                    style="display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #cbd5e1; padding-bottom: 10px;">
                    <span style="font-weight: 600; color: var(--text-main);" data-i18n="success_booking_id">Booking
                        ID</span>
                    <strong id="display-booking-id" style="color: var(--secondary);">LST-2026-XXXX</strong>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.95rem;">
                    <span data-i18n="success_summary">Booking Summary</span>
                    <span id="display-product-name" style="font-weight: 600;">-</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 5px; font-size: 0.95rem;">
                    <span data-i18n="checkout_total">Total Amount</span>
                    <span id="display-product-price" style="font-weight: 700; color: var(--primary);">-</span>
                </div>
            </div>

            <div class="success-actions">
                <a href="index.html" class="btn btn-primary btn-xl" data-i18n="success_home_btn">Back to Home</a>
                <a href="#" id="whatsapp-confirm-btn" class="btn btn-outline btn-xl">
                    <i class="fab fa-whatsapp"></i> <span data-i18n="success_whatsapp_btn">Message us on WhatsApp</span>
                </a>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Generate a random Booking ID
            const randomID = 'LST-' + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('display-booking-id').textContent = randomID;

            // 2. Load the booked product info
            const name = localStorage.getItem('selected_product_name') || 'Tailor-made Tour';
            const price = localStorage.getItem('selected_product_price') || 'Contact for Price';

            document.getElementById('display-product-name').textContent = name;
            document.getElementById('display-product-price').textContent = price;

            // 3. Update WhatsApp button to include the ID automatically
            const waBtn = document.getElementById('whatsapp-confirm-btn');
            const message = `Sabaidee! üôè My Booking ID is: ${randomID}. I just completed a booking for: ${name} (${price}). Please confirm my details.`;
            waBtn.href = `https://wa.me/8562098457614?text=${encodeURIComponent(message)}`;

            // 4. Optional: Clear localStorage so they don't see the same booking twice
            // localStorage.removeItem('selected_product_name');
            // localStorage.removeItem('selected_product_price');
        });
    </script>
</body>

</html>
